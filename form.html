<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<form name="signup_form" autocomplete="on" novalidate>
    <p>Оставьте свои данные, мы вам перезвоним</p>
<label for="name" >Имя</label>
<input type="text" name="username" id="name" autofocus/>
<label for="tel" > Телефон</label>
<input type="tel" name="tel" id="tel" autofocus>
<label for="mail">Почта</label>
<input type="email" name="email" id="mail" autofocus>
<label for="coment">Комментарий</label>
<textarea name="" id="coment" cols="30" rows="10" placeholder="Введите текст" autofocus></textarea> 
<input type="checkbox" name="policy" id="policy"/>
<label for="policy">Соглашаюсь с рассылкой и принимаю 
<a href="" class="form-link">Условия договора</a></label>
<button type="submit" >Отправить</button>
</form>
</body>
</html>
